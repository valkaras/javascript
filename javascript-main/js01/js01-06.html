<!DOCTYPE html>
<html lang="en">
<head>    
    <title>불 연산자</title>
    <script>
        console.log('        <불연산자>         ');
        console.log('--------&&논리곱 연산---------');
        console.log('true && true ='+ (true && true ));
        console.log('true && false ='+ (true && false ));
        console.log('false && true ='+ (false && true ));
        console.log('false && false ='+ (false && false ));
        console.log('--------||논리합 연산---------');
        console.log('true || true ='+ (true || true ));
        console.log('true || false ='+ (true || false ));
        console.log('false || true ='+ (false || true ));
        console.log('false || false ='+ (false || false ));
        console.log('----------------------------');

    </script>
</head>
<body>
    
</body>
</html>
