<!DOCTYPE html>
<html lang="en">
<head>    
    <title>상수와 변수</title>
    <script>
// const 변하지 않는 값을 대입
// 선언할 때 : const 이름 = 값;
// let 은 변할 가능성이 있는 값을 대입
// 선언할 때 : let 이름 = 값;
        console.log("<복합대입 연산자>");
        console.log("---------------------------");
        let a = 10;
        let b = 7;
        let c = 11;
        let d = 13;
        let e = 9; 
        console.log(`a+=3 = ${a+=3}`);
        console.log(`b-=3 = ${b-=3}`);
        console.log(`c*=3 = ${c*=3}`);
        console.log(`d/=3 = ${d/=3}`);
        console.log(`e%=3 = ${e%=3}`);

    </script>
</head>
<body>
    
</body>
</html>
