<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p289 문제5 풀이</title>
    <script src="./lodash.js"></script>
  </head>
  <body>
    <script>
      // ASC(Ascending)
      // DESC(Descending)
      const books = [
        {
          name: "혼자 공부하느 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
        {
          name: "머신러닝 딥러닝 실전 개발 입문",
          price: 30000,
          publisher: "위키북스",
        },
        {
          name: "딥러닝을 위한 수학",
          price: 26000,
          publisher: "위키북스",
        },
      ];
      const arr = _.orderBy(books, ["name"], ["asc"]);
      const arr2 = _.orderBy(books, (x) => x.name); // 위 내용을 이것과 같이 표현할 수 있다. x.name 이 이터러블의 키가 됨
      const arr3 = _.orderBy(books, ["price", "name"], ["desc", "asc"]); // 가격으로 내림차순 이름으로 오름차순으로 정렬
      console.log(arr);
      console.log(arr2);
      console.log(arr3);
    </script>
  </body>
</html>
