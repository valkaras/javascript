<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초시계만들기</title>
</head>
<body>
    <button onclick="timer_start()">스타트버튼</button>
    <button onclick="timer_end()">스탑버튼</button>
    <script>
        let id1 = 0;    
        function timer_start(){
            let sec=min = 0;
            if (id1){clearInterval(id1)}
            id1= setInterval(()=>{
                sec++;
                if(sec>59){
                    min++;
                    sec = 0
                }
                console.log(min+'분'+sec+'초')                
            },1000)
        }
        function timer_end(){
            clearInterval(id1)
        }
    </script>
</body>
</html>
