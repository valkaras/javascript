    <script>
        // arr 
        // 0부터 32까지 2씩증가
        // 32부터 70까지 1씩증가하고
        // 70부터 100까지 2씩감소하는 순서가 들어간 한개의 배열
        // ['홀수', '짝수', '홀수'...] 으로 홀짝으로 분류하여 배열을 하나 더 완성하라.

        arr = []
        arr1 = []
        ct = 0;
        /* for 사용 */
        // for (let i=0;i<=100;i++){
        //     if(i>=0&&i<=32){arr.push(ct+=2)}
        //     if(i>32&&i<70){arr.push(++ct)}
        //     if(i>=70&&i<=100){arr.push(ct-=2)}
        // }
        
        /* Array , fill 사용 */
        Array(101).fill(0).map((_,i)=>{
            if(i>=0&&i<=32){arr.push(ct+=2)}
            if(i>32&&i<70){arr.push(++ct)}
            if(i>=70&&i<=100){arr.push(ct-=2)}
        })

        /* map 기본 방식 */
        // arr.map((v,i)=>{
        //     if(v%2==0){
        //         arr1[i]='짝수'
        //     }else{
        //         arr1[i]='홀수'
        //     }})
            

        /* map의 삼항연산자 사용 */
        arr1= arr.map(v=>v%2==0?v='짝수':v='홀수')
        
        arr.forEach((v,i)=>console.log(`${i}번째 수는 ${v} 이고 ${arr1[i]} 이다.`))










    </script>
