<!DOCTYPE html>
<html lang="en">
<head>
    <title>짝수계산</title>
</head>
<body>
    <script>
        let input1 = Number(prompt('어디서부터 계산할까요?'));
        let input2 = Number(prompt('어디까지 짝수 계산할까요?'));
        let sum = 0;
        for (let i = input1;i<=input2;i++){
            if (i%2==0){
            sum=sum+i
            document.write(input1+"부터 "+i+"까지의 짝수 합은 "+sum+"<br>")
            }
        }
        document.write("<h1><strong><mark>최종 합은 "+sum+"입니다.</mark></strong></h1>")
    </script>
</body>
</html>
