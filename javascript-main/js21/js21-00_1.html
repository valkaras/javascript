<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오브젝트를 배열로</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const books = [
                {
                name: "혼자 공부하는 파이썬",
                price: 18000,
                publisher: "한빛미디어",
                },
                {
                name: "HTML5 웹 프로그래밍 입문",
                price: 26000,
                publisher: "한빛아카데미",
                },
                {
                name: "머신러닝 딥러닝 실전 개발 입문",
                price: 30000,
                publisher: "위키북스",
                },
                {
                name: "딥러닝을 위한 수학",
                price: 26000,
                publisher: "위키북스",
                },
            ];
            /* 오브젝트를 배열로 */
            const books_arr = Object.keys(books[0]) // 객체의 키를 분리하여 배열로 추출
            const books_arr2 = Object.values(books[0]) // 객체의 값을 분리하여 배열로 추출
            console.log(books_arr)
            console.log(books_arr2)

        })
    </script>
</head>
<body>
    
</body>
</html>
