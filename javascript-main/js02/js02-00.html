<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 100px 100px 200px;
            grid-template-rows: 150px 150px; */
            
            /* fr */
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 50px 200px 50px;
            
            /* repeat */
            /* grid-template-columns: repeat(4, 1fr ) 2fr 3fr;
            grid-template-rows: 50px 200px 50px;     */            
        }
        .sp1{
            background-color: aquamarine;
            grid-column-start: 1;
            grid-column-end: 4 ;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .sp2{
            background-color: coral;
            grid-column-start: 1;
            grid-column-end: 2 ;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp3{
            background-color: rgb(70, 209, 95);
            grid-column-start: 2;
            grid-column-end: 3 ;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp4{
            background-color: rgb(127, 115, 205);
            grid-column-start: 3;
            grid-column-end: 4 ;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp5{
            background-color: rgb(158, 97, 129);
            grid-column-start: 1;
            grid-column-end: 4 ;
            grid-row-start: 3;
            grid-row-end: 4;
        }        


    </style>
</head>
<body>
    <!-- div.container>span.sp${$}*6 -->
    <div class="container"><span class="sp1">1</span><span class="sp2">2</span><span class="sp3">3</span><span class="sp4">4</span><span class="sp5">5</span></div>
    
</body>
</html>
