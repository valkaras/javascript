<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 신버전</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 30px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const input = document.getElementById("floatingInput");
            const button = document.getElementById("b1")
            const p = document.getElementsByTagName("p");
            

            const won = 1313
            button.addEventListener("click",()=>{
                const dollar = input.value *1
                if (isNaN(dollar)){  // 숫자가 아닌 것을 판별
                    p.textContent = "숫자를 입력하세요."
                    return;
                }
                let sum = dollar * won
                p[0].textContent = sum.toLocaleString("ko-KR")+ '원'
            })

        })
    </script>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">기능</a></li>
            <li class="nav-item"><a href="#" class="nav-link">단위계산</a></li>
            <li class="nav-item"><a href="#" class="nav-link">환율</a></li>
            <li class="nav-item"><a href="#" class="nav-link">꾸미기</a></li>
          </ul>
        </header>
      </div>
    <!-- <input type="text" id="doll">  -->
    <span class="badge text-bg-primary">new</span>
    

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="입력하세요." style="width:300px;display: inline-block;">
        <label for="floatingInput">달러를 입력하세요.</label>
      
      <button id='b1' type="button" class="btn btn-outline-primary" style="display: inline-block">계산하기</button></div>
      <p id="result" class="text-success" style="font-size:2em"> 여기에 값이 표시됩니다.</p>
    
</body>
</html>
