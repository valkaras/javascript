<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>    
</head>
<body>
    <button onclick="lot(45,6)">한번뽑아볼까나</button>
    <script>
        function lot(num,set){
            let lotto=[]
            for(let i=0;i<set;i++){
                let ran = Math.floor(Math.random()*num)+1
                lotto.push(ran)                
            }            
            document.write(lotto)
        }
    </script>
</body>
</html>
