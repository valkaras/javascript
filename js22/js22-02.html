<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성/이동하기</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const div = document.createElement("div")
            const div2 = document.createElement("div")
            const h1 = document.createElement("h1")
            div.innerHTML = '<h1>첫번째 div 태그</h1>'
            div2.innerHTML = '<hr><h1>두번째 div 태그</h1>'
            h1.innerHTML = '내부의 h1'
            document.body.append(div,div2)

            const div_on =_=>{
                div.appendChild(h1)
                setTimeout(div2_on ,1000)
            }
            const div2_on =_=>{
                div2.appendChild(h1)
                setTimeout(div_on ,1000)
            }
            div_on()
        })
    </script>
</head>

</body>
</html>
