<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const div2 = document.createElement("div");
        const span = document.createElement("span");
        document.body.appendChild(div).appendChild(h1);
        document.body.appendChild(div2).appendChild(span);
        h1.textContent = "저를 자바스크립트로 작성해 주세요.";
        span.textContent = "아주 감사합니다.";
        div.setAttribute("class", "d1");
        div2.setAttribute("class", "d2");
        span.setAttribute("id", "s1");
        span.style.color = "blue";
      });
    </script>
  </head>

      <h1>저를 자바스크립트로 작성해 주세요.</h1>

    <div class="d2">
      <span id="s1" style="color: blue">아주 감사합니다.</span>
    </div> -->

</html>
