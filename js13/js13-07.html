<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p218풀이</title>
</head>
<body>
    <script>
        const max = function (array) {
            let output = array[0]
            for (const data of array) {
                if (output < data) {
                    output = data
                }
            }
            return output
        }
      console.log(max([1,2,3,4]))
    </script>
</body>
