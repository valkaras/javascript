<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(구버전)apply() 전개연산자 없던 시절</title>
</head>
<body>
    <script>
        let base = Math.max(13,14,68,34,65,77,23,54)
        let arr1 = [13,14,68,34,65,77,23,54]
        let result1 = Math.max(arr1)
        let result2 = Math.max(...arr1)
        let result3 = Math.max.apply(null,arr1)
        console.log(base)
        console.log(result1)
        console.log(result2)
        console.log(result3)
    </script>
</body>
</html>
