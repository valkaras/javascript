<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lol(hero, level=1, callback=fire){
            if (level >= 6){
                document.write(`${hero}님께서 궁극기를 시전하였습니다!!<br>`)
                callback(level)                
            }else{
                document.write(`${hero}님께서 평타를 때립니다. 아야~<br>`)
            }
        }

        function fire(ff){
            for (let i=1;i<=ff;i++){
                document.write(`${i}번째 파이어를 ${i}개 던집니다.<br>`)
                }
            }
        function ice(ii){
        for (let i=1;i<=ii;i++){
            document.write(`${i}번째 얼음송곳을 ${i*ii}개 던집니다.<br>`)
            }
        }
        function slow(ss){
            for (let i=ss;i>0;i--){
            document.write(`${ss-i+1}번째 때려서 ${i*5}% 느려집니다.<br>`)
            }
        }    
    </script>
</body>
</html>
