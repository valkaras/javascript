<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [1,2,3]
        const arr2 = [4,5,6]
        const arr3 = [7,8,9]
        const allArr = [...arr1,...arr2,...arr3]
        

        
        document.write(`arr1의 배열 값은: [${arr1}]<br>`)
        document.write(`arr2의 배열 값은: [${arr2}]<br>`)
        document.write(`arr3의 배열 값은: [${arr3}]<br>`)
        document.write(`배열을 모두 합치면: [${allArr}]<br>`)                
        document.write(`배열인지 확인하기: Array.isArray(allArr) = ${Array.isArray(allArr)}<br>`)
        document.write(`배열의 길이는 allArr.length = ${allArr.length}`)                   
    </script>
</body>
</html>
