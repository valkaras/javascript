<!DOCTYPE html>
<html lang="en">
<head>
    <title>퀴즈</title>
</head>
<body>
    <script>
/*  <1>  4번만에 임의의 수를 맞추어라.
      1) 1~100까지 수 중 랜덤하게 숫자가 하나 골라진다.
      2) 사용자가 임의로 입력하기
      3) 입력된 값이 랜덤하게 골라진 숫자보다 (크다 or 작다) 라고 답변을 받음.
      4) 5번 만에 못 맞추거나 맞추면 상황이 종료.
      5) 최종적으로 맞추거나 못 맞출 때 결과를 알려주기.
    
    <2> 가위바위보 게임을 만들라.
      입력은 prompt로 가위,바위,보 중에 하나 받기*/

      const ran = parseInt(Math.random()*100)+1 // 1~100 랜덤선정
      // console.log(ran) //정답 증거
      let user ='';
      let ct = 5;
      while (ct>0){
        ct-- //기회부터 소진 후 시작
        user = Number(prompt('1 ~ 100 까지 중에 값을 하나 맞춰봐'))
        if (ran==user){
          alert('정답입니다!! 값은:'+ ran);break
        }else if(ran>user){
          alert('정답이 더 큰 수 입니다. 남은기회:' + ct)
        }else if(ran<user){
          alert('정답이 더 작은 수 입니다. 남은기회:' + ct)
        }      
      }
      /*결과 출력*/
      if(ran==user){
        document.write('<h1>성공을 축하합니다!!</h1>')
      }else{
        document.write('<h1>기회를 모두 소진하셨습니다.</h1>')
      }
    </script>
</body>
</html>
