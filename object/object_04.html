        function carz(name,color,wheel) {
            this.name = name; this.color = color; this.wheel = wheel;
            this.drive = function(side){

            }
            this.stop = () => {
                console.log('stop~')
            }
        }
        sportsCar = new carz('porche','red',4);
        document.write(sportsCar.name);
        sportsCar.drive();
