<!DOCTYPE html>
<html lang="en">
<head>
    <title>구구단</title>
    <script>
        let num = Number(prompt('2 ~ 9 사이 값을 입력하세요.'));
        list ='';
        list += `<table>`;
        list += `<tr>`;
        list += `    <td>${num} x 1 = </td>`;
        list += `    <td>${num*1}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 2 = </td>`;
        list += `    <td>${num*2}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 3 = </td>`;
        list += `    <td>${num*3}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 4 = </td>`;
        list += `    <td>${num*4}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 5 = </td>`;
        list += `    <td>${num*5}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 6 = </td>`;
        list += `    <td>${num*6}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 7 = </td>`;
        list += `    <td>${num*7}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 8 = </td>`;
        list += `    <td>${num*8}</td>`;
        list += `</tr>`;
        list += `<tr>`;
        list += `    <td>${num} x 9 = </td>`;
        list += `    <td>${num*9}</td>`;
        list += `</tr>`;
        list += `</table>`;
        document.write(list);
    </script>
</head>
<body>
    <!-- table>(tr>td{OOx$=}+td{$})*9 -->    
    <!-- 문제3.
    prompt 로 2~9사이의 값을 입력을 받는다.
    그리고 입력받은 값의 구구단 표를 웹페이지에 만드시오.
    ex) 3을 입력 받으면..
    3 x 1 = 3
    3 x 2 = 6 ..... -->
</body>
</html>
