<!DOCTYPE html>
<html lang="en">
<head>
    <title>로또풀이</title>
</head>
<body>
    <script>
        const lotto =[];
        // let ct = 0
        while(lotto.length<6){
            let ran = Math.floor(Math.random()*45)+1 //랜덤숫자        
            if(lotto.indexOf(ran)==-1)lotto.push(ran)                    
        }
        console.log(lotto)
    </script>    
</body>
</html>
