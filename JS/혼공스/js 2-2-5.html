<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>증감 연산자 사용 예(5)</title>
</head>
<body>
    <script>
        // 변수를 선언합니다.
        let number = 10
    
        // 출력합니다.
        alert(number++)
        alert(++number)
        alert(number--)
        alert(--number)       
 

    </script>
    
</body>
</html>
