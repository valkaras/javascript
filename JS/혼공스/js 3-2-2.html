<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>switch 조건문을 if 조건문으로 변환하기</title>
</head>
<body>
    <script>
         // 변수를 선언합니다.
         const date = new Date()
         const hour = date.getHours()

         // 조건문
         switch (true) {
             case hour < 11:
                // 표현식 hour < 11이 참일 때 실행합니다.
                alert('아침 먹을 시간입니다.')
                break
             default:
                // 위의 모든 것이 거짓일 때 실행합니다.
                alert('저녁 먹을 시간입니다.')
                break
             }
        </script>
    
</body>
</html>
