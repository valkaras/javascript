<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        tr, td{
            border: 1px solid black;
        }
        tr:nth-child(2n+1){
            background-color: beige;
        }
        </style>
</head>
<body>
    <script>
        let num =1;
        let list ="<table>"
        for(let j=0;j<5*2;j++){  
            list += '<tr>'
            if(j%2==0){
                for(let i=0;i<10;i++){
                    list+='<td>'+num++ +"</td>"
                }
            }else{
                for(let i=0;i<10;i++){
                    list+='<td>eee</td>'
                }
            }

            list+='</tr>'
        }
        list+="</table>"
        document.write(list)
    </script>    
</body>
</html>
