<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        function add(num1,num2) {     // 인자(arguement)  매개변수(parameter)
            return num1+ num2
        }
        function mul(num1,num2){      // return 은 마지막에 함수를 종료하면서 반환
            return num1 * num2
        }
        function sub(num1,num2){      // return 은 마지막에 함수를 종료하면서 반환
            return num1 - num2
        }
        function div(num1,num2){      // return 은 마지막에 함수를 종료하면서 반환
            return num1 / num2
        }
        function mod(num1,num2){      // return 은 마지막에 함수를 종료하면서 반환
            return num1 % num2 
        }
    </script>
    
</body>
</html>
