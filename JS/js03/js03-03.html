<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        let score = prompt("점수를 입력하시오.")
    if(score<99 && score>90){
        alert('A등급입니다.')

    }
    if(score<90 && score>80){
        alert('B등급입니다.')
    }
    if(score<80 && score>70){
        alert('C등급입니다.')
    }
    if(score<70 && score>60){
        alert('D등급입니다.')
    }
    if(score<60){
        alert('F등급입니다.')
    }
    if(score=100){
        alert('A+등급입니다.')
    }
</script>
</head>
<body>
    
</body>
</html>
