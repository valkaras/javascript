<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>369 게임</title>
</head>
<body>
    <script>
        // 1~300까지 아래와 같은 조건으로 출력
        // 3의 배수 = 짝
        // 5의 배수 = wow
        // 둘이 만나게 되면 = 와우
        
        for(let i=1; i<=300;i++){
            if(i%3==0) {
                document.write("짝")
            }else if(i%5==0)
            
                document.write("wow")
            }else if{(1%3&&i%5==0)
                document.write("와우")
        }else {
            
            document.write(i+" ")
        }
    
    </script>
    
</body>
</html>
