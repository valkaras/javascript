<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>for활용</title>
    <style>
        table {
            width: 100%;
            height: 500px;
            border-collapse: collapse;
        }

        td{
            min-width: 20px;
            border: 1px solid blue;
            text-align: center;
        }

        tr:first-child,
        td:first-child {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <script>
        let list = '<table>'
        for (let j = 0; j < 10; j++) {
            if (j) {
                list += `<tr><td>${j}</td>`
            } else {
                list += `<tr><td></td>`
            }
            for (let i = 2; i < 10; i++) {
                if (j < 1) {
                    list += `<td>${i}단</td>`
                } else {
                    list += `<td>${i}x${j}=${i*j}</td>`
                }
            }
            list += `</tr>`
        }
        list += '</table>'
        document.write(list)
//        console.log(list) //검토용
    </script>
</body></html>
