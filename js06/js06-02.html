<!DOCTYPE html>
<html lang="en">
<head>
    <title>문제 풀이</title>
</head>
<body>
    <script>
        //<1>  4번만에 임의의 수를 맞추어라.
        //   1) 1~100까지 수 중 랜덤하게 숫자가 하나 골라진다.
        //   2) 사용자가 임의로 입력하기
        //   3) 입력된 값이 랜덤하게 골라진 숫자보다 (크다 or 작다) 라고 답변을 받음.
        //   4) 5번 만에 못 맞추거나 맞추면 상황이 종료.
        //   5) 최종적으로 맞추거나 못 맞출 때 결과를 알려주기.
            const ran = parseInt(Math.random()*100)+1
            let ct=0;
        for(;ct<5;){
            ct++
            let user = Number(prompt('숫자를 입력하세요.'+ct+'번째중'))
            if (ran==user){
                alert('축하합니다. 숫자를 맞췄습니다!'+ran);break
            }else if(ran>user){
                alert('정답 숫자가 더 큽니다.'+ran)
            }else{
                alert('정답 숫자가 더 작습니다.'+ran)
            }            
        }
    </script>
</body>
</html>
